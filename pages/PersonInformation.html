<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <link rel="stylesheet" href="../css/Personalnformation.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 From Input Fields</h1></header>
        <div>
            <label for="text">Text input type for Name : </label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password input type : </label>
            <input type="password" id="pwd" name="pwd" required>
            <error-output class="password-error" for="pwd"></error-output>
        </div>
        <div>
            <label for="email">Email input type : </label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">URL input type : </label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="tel">Tel input type : </label>
            <input type="tel" id="tel" name="tel">
            <error-output class="tel-error" for="tel"></error-output>
        </div>
        <div>
            <label for="search">Search input type : </label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="startDate">Choose  date and time : </label>
            <input type="datetime-local" id="startDate" name="startDate">
            <samp class="validity"></samp>
        </div>
        <div>
          <label for="salary">Choose  your salary : </label>
          <input type="range" id="salary" name="salary" min="300000"
          max="500000" step="100" value="400000">
          <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
          <button>Submit</button>
        </div>
     </form>
    <script>
      const text =  document.querySelector('#text');
      const textError =  document.querySelector('.text-error');
      text.addEventListener('input',function(){
        let firstNameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$')
        if(firstNameRegex.test(text.value))
        textError.textContent = "";
        else textError.textContent = "First Name is Incorrect!";
      });
    
      const email = document.querySelector('#email');
      const emailError = document.querySelector('.email-error');
      email.addEventListener('input',function(){
        let emailRegex = RegExp('[a-z][a-z A-Z 0-9]+[@][a-z]+[.][a-z]{2,5}');
        if(emailRegex.test(email.value))
        emailError.textContent = "";
        else emailError.textContent = "Email is incorrect";
      });
    
      const tel = document.querySelector('#tel');
      const telError = document.querySelector('.tel-error');
      tel.addEventListener('input',function(){
        let telRegex = RegExp('[987]{1}[0-9]{9}');
        if (telRegex.test(tel.value)) {
            telError.textContent = "";
        }else{
            telError.textContent = "tel is incorrect";
        }
      }
      )
    
      const password = document.querySelector('#pwd');
      const passwordError = document.querySelector('.password-error')
      password.addEventListener('input',function () {
        let passwordRegex = RegExp('(?=.*[A-Z])(?=.*\\d)[A-Z a-z \\d]{8,} ');
        if (passwordRegex.test(password.value)) {
            passwordError.textContent = "";
        }else{
            passwordError.textContent="password is incorrect"
        }
      })
    
      const salary = document.querySelector('#salary');
      const output = document.querySelector('.salary-output');
      output.textContent = salary.value; 
      salary.addEventListener('input',function(){
        output.textContent = salary.value;
      }); 
    
    </script>
    </body>
</html>
